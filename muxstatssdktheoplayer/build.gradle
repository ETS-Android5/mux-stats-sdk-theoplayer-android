apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"

        buildConfigField("String", "MUX_PLUGIN_VERSION", "\"${versionName}\"")
        buildConfigField("String", "MUX_PLUGIN_NAME", "\"android-theoplayer-mux\"")

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'api'

    productFlavors {
        minapi16 {
            dimension 'api'
        }
        minapi21 {
            dimension 'api'
            minSdkVersion 21
        }
        minapi16ads {
            dimension 'api'
        }
        minapi21ads {
            dimension 'api'
            minSdkVersion 21
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api files('libs/MuxCore.jar')
    minapi16Implementation(name: 'theoplayer-minapi16', ext: 'aar')
    minapi16adsImplementation(name: 'theoplayer-minapi16', ext: "aar")
    minapi21Implementation(name: 'theoplayer-android-minapi21', ext: "aar")
    minapi21adsImplementation(name: 'theoplayer-minapi21', ext: "aar")
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.9.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:15.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

