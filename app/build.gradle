apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mux.stats.sdk.muxstats.theoplayer"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        no_ads {
            java.srcDirs = ['./src/no_ads/java']
            res.srcDirs = ['./src/main/res']
            assets.srcDirs = ['./src/main/assets']
        }
        ads {
            java.srcDirs = ['./src/ads/java']
            res.srcDirs = ['./src/main/res']
            assets.srcDirs = ['./src/main/assets']
        }
        ads {

        }
    }

    flavorDimensions 'api'

    productFlavors {
        no_ads {
            dimension 'api'
        }
        ads {
            dimension 'api'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'theoplayer', ext: 'aar')
    implementation project(':muxstatssdktheoplayer')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
//    implementation 'androidx.legacy:legacy-support-core-ui:1.0.0'
//    implementation 'androidx.appcompat:appcompat:1.1.0'
//    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    adsImplementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.9.0'
    adsImplementation 'com.google.android.gms:play-services-ads-identifier:15.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}